name: Firewall Rule Issue Workflow

on:
  issues:
    types: [opened]

jobs:
  process_issue:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract CSV, Append and Create PR
        uses: peter-evans/create-pull-request@v6
        with: 
          token:  ${{ secrets.PAT_GITHUB_ACTIONS }}
          branch: firewall-rule-${{ github.event.issue.number }}
          base: main
          commit-message: "Add firewall rule from issue #${{ github.event.issue.number }}"
          title: "Firewall Rule Request from Issue #${{ github.event.issue.number }}"
          body: |
            This PR was automatically generated from issue #${{ github.event.issue.number }}.
            Please review and merge.
          # This step below is CRITICAL for adding/modifying the file before PR creation
          add-paths: firewall_rules.csv
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          echo "$ISSUE_BODY" | sed -n '/RequestID,name,security_group_id/,$p' > new_rule.csv
          tail -n +2 new_rule.csv >> firewall_rules.csv
          rm new_rule.csv