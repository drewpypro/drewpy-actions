name: Firewall Rule Issue Workflow

on:
  issues:
    types: [opened]

jobs:
  process_issue:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract CSV and Append
        id: extract_csv
        run: |
          # Extract CSV from issue body
          echo "${{ github.event.issue.body }}" | sed -n '/RequestID,name,security_group_id/,$p' > new_rule.csv
          
          echo "--- new_rule.csv ---"
          cat new_rule.csv
          echo "--------------------"
          
          # Ensure firewall_rules.csv ends with a newline before appending
          sed -i -e '$a\' firewall_rules.csv
          
          # Append rule (skip CSV header line)
          tail -n +2 new_rule.csv >> firewall_rules.csv
          
          echo "--- firewall_rules.csv after append ---"
          cat firewall_rules.csv
          echo "---------------------------------------"
      
          rm new_rule.csv
          
      - name: Create branch and commit
        run: |
          BRANCH_NAME="firewall-rule-${{ github.event.issue.number }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b $BRANCH_NAME
          git add firewall_rules.csv
          git commit -m "Add firewall rule from issue #${{ github.event.issue.number }}"
          git push -u origin $BRANCH_NAME

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_GITHUB_ACTIONS }}
          branch: firewall-rule-${{ github.event.issue.number }}
          base: main
          title: "Firewall Rule Request from Issue #${{ github.event.issue.number }}"
          body: |
            This PR was automatically generated from issue #${{ github.event.issue.number }}.

            Please review and merge.

