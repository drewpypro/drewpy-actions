name: Firewall Rule Issue Workflow

on:
  issues:
    types: [opened]

jobs:
  process_issue:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract CSV and Append to firewall_rules.csv
        id: extract_and_append
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          echo "::group::Extract and Append"
          echo "$ISSUE_BODY" | sed -n '/RequestID,name,security_group_id/,$p' > new_rule.csv
          tail -n +2 new_rule.csv >> firewall_rules.csv
          rm new_rule.csv
          echo "::endgroup::"

      - name: Run Validation
        uses: ./rule_validation
        with:
          input-file: firewall_rules.csv

      - name: Commit Changes and Create PR
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB_ACTIONS }}
        run: |
          echo "::group::commit changes and create PR"
          BRANCH_NAME="firewall-rule-${{ github.event.issue.number }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b $BRANCH_NAME
          git add firewall_rules.csv
          git commit -m "Add firewall rule from issue #${{ github.event.issue.number }}"
          git push -u origin $BRANCH_NAME

          gh pr create \
            --title "Firewall Rule Request from Issue #${{ github.event.issue.number }}" \
            --body "This PR was automatically generated from issue #${{ github.event.issue.number }}.\n\nPlease review and merge." \
            --base main \
            --head $BRANCH_NAME
          echo "::endgroup::"

      - name: Notify Discord
        env:
          MESSAGE_WEBHOOK: ${{ secrets.MESSAGE_WEBHOOK }}
        run: |
          echo "::group::initiate webhook notification"
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\":\"New PR Created: ${{ github.event.pull_request.html_url }}\"}" \
            $MESSAGE_WEBHOOK
          echo "::endgroup::"